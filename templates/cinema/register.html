
{% extends 'cinema/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<h1>Register for PopPopCinema</h1>
{% if registered %}
<strong>Thank You for Registering!</strong>
<a href="{% url 'cinema:home' %}">Return to the homepage.</a><br />
{% else %}
<form id="user_form" method="post" action="{% url 'cinema:register' %}" enctype="multipart/form-data">

	{% csrf_token %}
	{{ user_form.as_p }}
	<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
